  <h2>Podria interesarte</h2>

  <div class="products">
    <div *ngFor="let product of products | slice:0:4"> <!-- Max 4 product card -->
      <ion-card (click)="goToProductDetail(product.id)" style="cursor: pointer;">
        <img src="{{apiUrl}}/{{product.image}}" />
        <ion-card-content>
          <h2 id="product-title">{{ product.title }}</h2>
