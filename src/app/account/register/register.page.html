<app-header></app-header>

<ion-content id="main-content" [fullscreen]="true">
<main>
    <h1>Crear cuenta</h1>
    
    <div id="alerts">
      <h2><ion-icon name="alert-circle"></ion-icon> Por favor, ajusta lo siguiente:</h2>
      <ul>
        <li id="incorrect-data">Debes completar todos los campos.</li>
        <li id="email-invalid">Email invalido.</li>
        <li id="password-invalid">Contrasena invalida <br>(10 caracteres, 1 mayuscula,<br> 1 caracter especial).</li>
      </ul>
    </div>

    <form (submit)="register(); $event.preventDefault();">
      <ion-item class="custom-input" [class.filled]="email.length > 0">
        <ion-input [(ngModel)]="name" name="email" type="email" required color="dark"></ion-input>
        <label class="floating-label">Nombre</label>
      </ion-item>

      <ion-item class="custom-input" [class.filled]="email.length > 0">
        <ion-input [(ngModel)]="email" name="email" type="email" required color="dark"></ion-input>
        <label class="floating-label">Email</label>
      </ion-item>
      
      <ion-item class="custom-input" [class.filled]="passwordConfirm.length > 0">
        <ion-input [(ngModel)]="password" name="password" type="password" required color="dark" style="margin-bottom: 10px;"></ion-input>
        <label class="floating-label">Contrasena</label>
      </ion-item>
      <ion-item class="custom-input" [class.filled]="password.length > 0">
        <ion-input [(ngModel)]="passwordConfirm" name="passwordConfirm" type="password" required color="dark" style="margin-bottom: 10px;"></ion-input>
        <label class="floating-label">Confirmar contrasena</label>
      </ion-item>           
    
      <div id="form-footer">
        <ion-button type="submit">Crear</ion-button>
        <a routerLink="/account/login">Iniciar sesi√≥n</a>
      </div>
    </form>
</main>


<app-footer></app-footer>
</ion-content>
