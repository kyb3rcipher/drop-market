<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <h1>Inicio de sesion</h1>
    
    <form>
      <ion-input type="email" autocapitalize="off" placeholder="Correo electronico"></ion-input>
      <ion-input type="password" autocapitalize="off" placeholder="Contrasena"></ion-input>
      <a>Olvidaste tu contrasena?</a>

      <ion-button type="submit">Iniciar sesion</ion-button>
      <a>Crear cuenta</a>
    </form>
  </div>
</ion-content>
