<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button fill="clear" id="popover"><ion-icon slot="icon-only" name="menu-outline"></ion-icon></ion-button>
    </ion-buttons>

    <div id="toolbar-logo">
      <img src="/assets/logo.png" alt="Drop-Market logo" />
    </div>    

    <ion-buttons slot="end">
      <ion-button fill="clear" id="popover"><ion-icon slot="icon-only" name="search-outline"></ion-icon></ion-button>
      <ion-button fill="clear" id="popover"><ion-icon slot="icon-only" name="bag-handle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  
</ion-content>
