<app-header></app-header>

<ion-content id="main-content" [fullscreen]="true">
<main>
  <h1>Usuarios</h1>
  <table style="width: 100%;">
    <thead>
        <tr>
          <th># ID</th>
          <th>Email</th>
          <th>Contrasena</th>
          <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
          <td><p>{{ i + 1 }}</p></td>
          <td><p>{{ usuario.email }}</p></td>
          <td>**********</td>
          <td style="width: 1%; white-space: nowrap;">
            <ion-button (click)="editUser(usuario)"><ion-icon name="pencil-outline"></ion-icon></ion-button>
            <ion-button (click)="deleteUsuario(usuario)"><ion-icon name="trash-outline"></ion-icon></ion-button>
          </td>
        </tr>      
    </tbody>
</table>
</main>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addUser()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>


<app-footer></app-footer>
</ion-content>
