<app-header></app-header>

<ion-content id="main-content" [fullscreen]="true">
  <main>
    <h1>Crear producto</h1>

    <form (ngSubmit)="createProduct()" #productForm="ngForm">
      <ion-item class="custom-input" [class.filled]="product.name && product.name.length > 0">
        <ion-input [(ngModel)]="product.name" name="email" type="text" required color="dark"></ion-input>
        <label class="floating-label">Nombre del producto</label>
      </ion-item>

      <ion-item class="custom-input">
        <input type="file" (change)="onFileSelected($event)" />
        <ion-label>Imagen</ion-label>
      </ion-item>

      <ion-item class="custom-input" [class.filled]="product.price != null && product.price.toString().length > 0">
        <ion-input [(ngModel)]="product.price" name="price" type="price" required color="dark"></ion-input>
        <label class="floating-label">Precio</label>
      </ion-item>

      <ion-item class="custom-input" [class.filled]="product.description && product.description.length > 0">
        <ion-input [(ngModel)]="product.description" name="price" type="price" required color="dark"></ion-input>
        <label class="floating-label">Descripcion</label>
      </ion-item>

      <ion-item style="margin-bottom: 35px;">
        <ion-label>Marca</ion-label>
        <ion-select [(ngModel)]="product.brand_id" name="brand_id" interface="popover" required>
          <ion-select-option *ngFor="let brand of brands" [value]="brand.brand_id">
            {{ brand.brand_name }}
          </ion-select-option>          
        </ion-select>
      </ion-item>

      <ion-button expand="block" type="submit" class="button-custom">Guardar</ion-button>
    </form>
  </main>

  <app-footer></app-footer>
</ion-content>
